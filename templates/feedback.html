<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - SignWave</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">We value your Feedback!</h1>
    <form id="feedback-form" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="user_name" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="user_email" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Feedback</label>
        <textarea name="message" rows="4" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-300">
        Send Feedback
      </button>
    </form>
    <p id="status-message" class="text-center mt-4 text-sm font-medium"></p>
  </div>

  <script>
    (function() {
      emailjs.init("VETmIPF74WDBei8Nl"); // Replace with your EmailJS public key
    })();

    const form = document.getElementById('feedback-form');
    const statusMessage = document.getElementById('status-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      emailjs.sendForm('service_zcxbdub', 'template_nfapj67', this)
        .then(function() {
          statusMessage.textContent = "✅ Feedback sent successfully!";
          statusMessage.className = "text-green-600 text-center mt-4";
          form.reset();
        }, function(error) {
          statusMessage.textContent = "❌ Failed to send feedback. Try again!";
          statusMessage.className = "text-red-600 text-center mt-4";
        });
    });
  </script>
</body>
</html>
